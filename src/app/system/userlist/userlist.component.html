
<div class="menu-container">
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="goNew()" matTooltip="To add new menu" matTooltipPosition="after">New</button>
  </div>
</div>

<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade" *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">
    <table mat-table [dataSource]="data" class="example-table" matSort matSortActive="User Name" matSortDisableClear
      matSortDirection="asc">
      <!-- Number Column -->
      <ng-container matColumnDef="Code">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" (click)="goEntry(row.syskey)">
            <img mat-card-avatar class="example-header-image" [src]="imageurl" onerror ="src='src/assets/images/noimage.png'" >
           </td>
      </ng-container>

      <!-- Title Column -->
      <ng-container matColumnDef="User Name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>User Name</th>
        <td mat-cell *matCellDef="let row">{{row.t1}}</td>
      </ng-container>
      <!-- State Column -->
      <ng-container matColumnDef="Full Name">
        <th mat-header-cell *matHeaderCellDef>Full Name</th>
        <td mat-cell *matCellDef="let row">{{row.t2}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>
          Email
        </th>
        <td mat-cell *matCellDef="let row"> {{row.t3}} </td>
      </ng-container>

      <ng-container matColumnDef="Phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let row"> {{row.t5}} </td>
      </ng-container>

      <ng-container matColumnDef="Type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
         <td mat-cell *matCellDef="let row"> {{row.n8}} </td>
      </ng-container>

      <ng-container matColumnDef="Company">
        <th mat-header-cell *matHeaderCellDef>Company</th>
        <td mat-cell *matCellDef="let row"> {{ getCompanyName(row.n7) }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="goEntry(row.syskey)"></tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>

</div>
