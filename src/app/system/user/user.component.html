<div class="menu-container">

  <h3>User</h3>
  <div class="button-row">
    <button mat-raised-button color="primary">New</button>
    <button mat-raised-button color="primary">Save</button>
    <button mat-raised-button color="accent">Delete</button>
    <button mat-raised-button color="primary" (click)="goList()">List</button>
  </div>


  <form class="menu-form">
    <mat-form-field class="menu-full-width">
      <mat-select placeholder="Company">
        <mat-option value="option">Hello Today</mat-option>
        <mat-option value="option">Team 24</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Username">
    </mat-form-field>


    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Full Name">
    </mat-form-field>

    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Email">
      <mat-icon matSuffix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Confirm Password">
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>

    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Phone No">
      <mat-icon matSuffix>phone</mat-icon>
    </mat-form-field>

    <mat-form-field class="menu-full-width">
      <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" placeholder="D.O.B">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-radio-group>
      <mat-radio-button value="1" color="primary">Male</mat-radio-button>
      <mat-radio-button value="2" color="primary"> Female</mat-radio-button>
    </mat-radio-group>

    <mat-divider class="user-divider"></mat-divider>

    <h2>Role</h2>

    <section class="example-section">
      <mat-checkbox class="example-margin"  color="primary" name="one" [(ngModel)]="master">Masteer</mat-checkbox>
      <mat-checkbox class="example-margin"  color="primary" name="two" [(ngModel)]="admin">Admin</mat-checkbox>
      <mat-checkbox class="example-margin"  color="primary" name="three" [(ngModel)]="content_writer">Content Writer</mat-checkbox>
    </section>


  </form>



</div>
