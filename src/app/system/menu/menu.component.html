<div class="menu-container">

  <h4>Menu</h4>
  <div class="button-row">
    <button mat-raised-button color="primary" (click)="goNew();">New</button>
    <button mat-raised-button color="primary" (click)="goPost();">Save</button>
    <button mat-raised-button color="accent" (click)="goDelete(_obj.syskey);">Delete</button>
    <button mat-raised-button color="primary" (click)="goList()">List</button>
  </div>


  <form class="menu-form">
    <mat-radio-group class="example-radio-group" [(ngModel)]="_obj.n1" name="childorparent" (ngModelChange)="checkMenuType(_obj.n1);">
      <mat-radio-button [value]=1 color="primary"> Main Menu</mat-radio-button>
      <mat-radio-button [value]=2 color="primary"> Child Menu</mat-radio-button>
    </mat-radio-group>

     <mat-form-field class="menu-full-width" *ngIf="_obj.n1==2">
        <mat-select [(value)]="selected">
          <mat-option value="3">-----</mat-option>
          <mat-option *ngFor="let item of ref._lov3.mainmenu" value={{item.value}}>{{item.caption}}</mat-option>
        </mat-select>
      </mat-form-field>
      
    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Menu Link" [(ngModel)]="_obj.t1" [disabled]="_isMain" name="menulink">
    </mat-form-field>

    <mat-form-field class="menu-full-width">
      <input matInput placeholder="Menu Name" [(ngModel)]="_obj.t2" name="menuname">
    </mat-form-field>



  </form>

  <pre>{{_obj | json}}</pre>

</div>
