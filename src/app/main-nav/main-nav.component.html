<mat-toolbar color="primary" class="fixed-header mat-elevation-z6 app-header">

  <a mat-button routerLink="."> STP</a>

  <a mat-button [matMenuTriggerFor]="setup1">
    Setup
  </a>

  <a mat-button [matMenuTriggerFor]="createjob">
    Jobs
  </a>


  <ul *ngFor="let obj of menudata">
    <li *ngFor="let parent_menu of obj.parent_menu">
      <button mat-icon-button [matMenuTriggerFor]="setup1">
        {{parent_menu.name}}
      </button>
    </li>
  </ul>




  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>



  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>apps</mat-icon>
  </button>

  <a mat-icon-button routerLink="/login">
    <mat-icon>logout</mat-icon>
  </a>


</mat-toolbar>



<mat-menu #menu="matMenu">
  <a mat-menu-item routerLink="/rolelist">
    <mat-icon>supervisor_account</mat-icon>
    <span>Role</span>
  </a>
  <a mat-menu-item routerLink="/menulist">
    <mat-icon>menu</mat-icon>
    <span>Menu</span>
  </a>
  <a mat-menu-item routerLink="/user">
    <mat-icon>account_box</mat-icon>
    <span>User</span>
  </a>
</mat-menu>

<mat-menu #setup1="matMenu">
  <a mat-menu-item routerLink="/company">
    <mat-icon>business</mat-icon>
    <span>Company</span>
  </a>
  <a mat-menu-item>
    <mat-icon>menu</mat-icon>
    <span>Township</span>
  </a>
</mat-menu>

<mat-menu #createjob="matMenu">
  <a mat-menu-item routerLink="/createjobs">
    <mat-icon>business_center</mat-icon>
    <span>Create Jobs</span>
  </a>
  <a mat-menu-item>
    <mat-icon>menu</mat-icon>
    <span>Job List</span>
  </a>
</mat-menu>

<mat-menu #setup="matMenu">
  <button mat-menu-item *ngFor="let obj of menudata">
    <mat-icon>{{obj.icon_name}}</mat-icon>
    <span>{{obj.name}}</span>
  </button>
</mat-menu>
